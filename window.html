<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>QwikLinks</title>
</head>
<body class="light-mode">
  <nav>
    <div class="nav-content">
      <button id="sidebar-btn">&#9776;</button>
      <h1>QwikLinks</h1>
      <a href="bit.ly/Linkedin-Eli">Linkedin</a>
      <a href="https://elidolney.dev/">My Website</a>
      <a href="bit.ly/Github-Eli">Github</a>
      <label class="toggle-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
    </div>
  </nav>

  <div id="sidebar">
    <button id="sidebarClose" class="closebtn">&times;</button>
    <button id="openTasksButton">Task List</button>
    <button id="openWorkspacesButton">Workspaces</button>
  </div>

  <div id="main">
    <h1>Welcome to QwikLinks</h1>
    <p>Your personal workspace and task manager. </p>
  </div>

  <div id="timeWidget">
    <h2 id="currentTime"></h2>
    <button id="toggleTimeFormat">Toggle Time Format</button>
  </div>

  <!-- Task List Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>My Task List</h1>
      <input type="text" id="taskInput" placeholder="New task...">
      <button id="addTaskButton">Add Task</button>
      <ul id="taskList"></ul>
    </div>
  </div>

  <!-- Workspace Modal -->
  <div id="workspaceModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>My Workspaces</h1>
      <input type="text" id="workspaceName" placeholder="Enter workspace name">
      <button id="createWorkspace">Create Workspace</button>
      <div id="workspacesContainer"></div>
    </div>
  </div>
</div>





  <script src="popup.js"></script>
  <script src="tasks.js"></script>
  <script src="workspaces.js"></script>
  

</body>
</html>
